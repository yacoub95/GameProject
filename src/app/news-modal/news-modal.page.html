<ion-header>
  <ion-toolbar>
    <ion-title>newsModal</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark" (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ item.title }}</ion-card-title>
      <ion-card-subtitle class="articles">{{ item.desc }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
