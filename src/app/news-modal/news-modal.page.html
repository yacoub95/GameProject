<ion-header>
  <ion-toolbar>
    <ion-title>Nos articles</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark" (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ title }}</ion-card-title>
      <ion-card-subtitle class="articles">{{ sousTitle }}</ion-card-subtitle>
      <h6>{{ date }}</h6>
    </ion-card-header>
    <ion-card-content>
      {{ article }}
    </ion-card-content>
    <h6>{{ id }}</h6>
  </ion-card>
  
</ion-content>
