<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Image de présentation-->
  <ion-img src = "https://cdn.wccftech.com/wp-content/uploads/2019/02/apex-legends-keyart.jpg"></ion-img>
  
  <!-- Carte d'actualités-->
  <ion-card *ngFor = "let article of data?.articles">
    <img [src]="article.urlToImage"/>
    <ion-card-content>
      <ion-card-title>
        {{article.title}}
        </ion-card-title>
      <p>
        {{article.description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
