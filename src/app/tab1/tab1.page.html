<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Accueil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-img src = "https://cdn.wccftech.com/wp-content/uploads/2019/02/apex-legends-keyart.jpg"></ion-img>


  <ion-item lines="none">
    <ion-label class="ion-padding">
      <h1><b>Actualités</b></h1>
    </ion-label>
  </ion-item>
  <!-- Carte d'actualités-->
  <ion-slides [options]="sliderConfig">
    <ion-slide *ngFor = "let article of data?.articles">
      <ion-card>
        <img [src]="article.urlToImage"/>
        <ion-card-content>
          <ion-card-title class="title-card"><a href = {{article.url}}>
            {{article.title}}
            </a>
          </ion-card-title>
          <p class="desc-card">
            {{article.description}}
          </p>
          <!--<p>Source : {{article.source.name}}<p>-->
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-item lines="none">
    <ion-label class="ion-padding">
      <h1><b>Dataminage</b></h1>
    </ion-label>
  </ion-item>


</ion-content>
