<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Accueil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div [ngSwitch]="selectGame">
    <div *ngSwitchCase="'apex'">
      <ion-img src = "https://cdn.wccftech.com/wp-content/uploads/2019/02/apex-legends-keyart.jpg"></ion-img>
    </div>
    <div *ngSwitchCase="'fortnite'">
        <ion-img src = "https://cdn03.nintendo-europe.com/media/images/10_share_images/games_15/nintendo_switch_download_software_1/H2x1_NSwitchDS_Fortnite_Chapter2_Season2.jpg"></ion-img>
    </div>
    <div *ngSwitchDefault>
      <ion-item lines="none">
    <ion-label class="ion-padding">
      <h1><b>Jeux</b></h1>
    </ion-label>
  </ion-item>
  <ion-slides [options]="sliderGame" >
    <ion-slide>
      <ion-card button value="apex" (click)="openAppApex()">
        <img src="https://cdn.wccftech.com/wp-content/uploads/2019/02/apex-legends-keyart.jpg"/>
        <ion-card-content>
          <ion-card-title class="title-card">Apex Legends</ion-card-title>
        </ion-card-content>
      </ion-card>
      <ion-card button value="fortnite" (click)="openAppFortnite()">
        <img src="https://cdn03.nintendo-europe.com/media/images/10_share_images/games_15/nintendo_switch_download_software_1/H2x1_NSwitchDS_Fortnite_Chapter2_Season2.jpg"/>
        <ion-card-content>
          <ion-card-title class="title-card">Fortnite</ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
  
    </div>

  </div>

  


  


  <ion-item lines="none">
    <ion-label class="ion-padding">
      <h1><b>Actualités</b></h1>
    </ion-label>
  </ion-item>
  <!-- Carte d'actualités-->
  <ion-slides [options]="sliderConfig">
    <ion-slide *ngFor = "let article of data?.articles">
      <ion-card>
        <img [src]="article.urlToImage"/>
        <ion-card-content>
          <ion-card-title class="title-card"><a href = {{article.url}}>
            {{article.title}}
            </a>
          </ion-card-title>
          <p class="desc-card">
            {{article.description}}
          </p>
          <!--<p>Source : {{article.source.name}}<p>-->
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>


</ion-content>
