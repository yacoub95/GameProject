<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      News écrits par nos soins
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--<ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>-->

  <div *ngIf="boss">
    <ion-item-sliding>
      <ion-item>
        <ion-title class="ion-text-center">Réservé aux boss</ion-title>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success">
          <ion-buttons slot="end" >
            <ion-button color="dark" (click)="add()">
              <ion-icon name="add-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </div>

  <ion-card *ngFor="let item of ourNews | async" (click)="openNewsModal()">
    <ion-card-header>
      <ion-card-title>{{ item.title }}</ion-card-title>
      <ion-card-subtitle class="articles">{{ item.desc }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  
</ion-content>

<ion-footer class="padding" *ngIf="showForm">
  <ion-card>
    <ion-item lines="none">
      <ion-label position="floating">Article</ion-label>
      <ion-input [(ngModel)]="title" type="text" placeholder="Titre"></ion-input>
      <ion-input [(ngModel)]="sousTitle" type="text" placeholder="Sous-Titre"></ion-input>
      <ion-input [(ngModel)]="desc" type="text" placeholder="Description"></ion-input>
      <ion-input [(ngModel)]="article" type="text" placeholder="Article"></ion-input>
      <ion-input [(ngModel)]="date" type="text" placeholder="Date"></ion-input>
      <ion-input [(ngModel)]="by" type="text" placeholder="Auteur"></ion-input>
    </ion-item>
    <ion-button (click)="addOurNewsFirestore()" expand="block">Ajouter</ion-button>
  </ion-card>

  <ion-button (click)="add()" expand="block" fill="outline" color="danger">
    Annuler
    <ion-icon name="close" slot="start"></ion-icon>
  </ion-button>
</ion-footer>
