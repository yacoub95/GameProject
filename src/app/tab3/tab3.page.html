<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Video
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides [options] = "config">
    <!-- Copier le modèle autant de fois qu'il y ait de vidéo -->
    <ion-slide *ngFor = "let video of items">
      <ion-card (click) = "videomodal(video.url)">
        <ion-img [src]="video.images" alt=""></ion-img>
      </ion-card>
    </ion-slide>
    <!-- Fin du modèle-->
  </ion-slides>

</ion-content>
