<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Apex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button color="primary" expand="block" (click)="choix()">Découvrir</ion-button>

  <div [ngSwitch]="selectSegment">
    <ion-list *ngSwitchCase="'desc'">
      <div class="ion-padding">
        <ion-item lines="none">
          <ion-label>
            <h1 class="text"><b>C'est ici que vous allez découvrir des choses sur le jeu !</b></h1>
          </ion-label>
        </ion-item>
      </div>
    </ion-list>

    <ion-list *ngSwitchCase="'stats'">
      <ion-item lines="none">
        <ion-label class="ion-padding">
          <h1><b>Statistiques globales</b></h1>
        </ion-label>
      </ion-item>
      <ion-button *ngIf="graph" expand="block" color="dark" (click)="displayGraphs()">Afficher les graphiques</ion-button>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Utilisation des légendes</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <canvas #legendsUsage></canvas>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Frags par partie des légendes</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <canvas #legendsKPM></canvas>
        </ion-card-content>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'musics'">
      <ion-item lines="none">
        <ion-label class="ion-padding">
          <h1><b>Musiques</b></h1>
        </ion-label>
      </ion-item>
      
    </ion-list>

    <ion-list *ngSwitchCase="'tracker'">
        <ion-item lines="none">
          <ion-label class="ion-padding">
            <h1><b>Prochainement</b></h1>
          </ion-label>
          <ion-icon name="construct-outline" slot="end" color="dark"></ion-icon>
        </ion-item>
      </ion-list>
  </div>


</ion-content>
