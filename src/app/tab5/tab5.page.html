<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Profil</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark" (click)="openSettings()">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


<!--Si l'utilisateur est connecté, on affiche le profil et les chats-->
<div *ngIf="connected">

  <!--Si l'utilisateur est connecté et est un admin, on affiche le profil et les chats et une phrase confirmant que c'est un admin-->
  <div *ngIf="boss" class="ion-padding">
    <ion-item lines="none">
      <ion-label>
        <h1><b>Bienvenue boss !</b></h1>
      </ion-label>
      <ion-icon name="happy-outline" slot="end" color="dark"></ion-icon>
    </ion-item>
  </div>

  <ion-item lines="none">
    <ion-label>
      <h1 class="pseudo"><b>Coubsi95</b></h1>
    </ion-label>
    <ion-avatar>
      <img src="https://cdn.pixabay.com/photo/2017/06/13/12/53/profile-2398782_960_720.png">
    </ion-avatar>
  </ion-item>
  <ion-item lines="none">
    <ion-label>
      <h3><b>Codeurs et gameurs</b></h3>
      <p>Apex legends</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <p>Identifiant</p>
      <h2><b>{{ userId }}</b></h2>
    </ion-label>
  </ion-item>
  
</div>



<!--Si l'utilisateur n'est pas connecté, on affiche le formulaire de connexion-->
<div *ngIf="!connected">

  <ion-item>
    <ion-label>
      <h2><b>Bienvenue dans l'espace membre</b></h2>
      <h5>Connectez-vous pour accéder à votre profil.</h5>
    </ion-label>
    <ion-icon name="game-controller-outline" color="dark"></ion-icon>
  </ion-item>

<div class="padding">
  <div class="padding2">
  <ion-item lines="none" >
    
    <ion-input type="email" placeholder="Adresse email" [(ngModel)]="dataUser.email" autocomplete></ion-input>
  </ion-item>
  </div>

  <br>

  <ion-item lines="none" >
    
    <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="dataUser.password" clear-input ></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-button color="dark" slot="end" fill="clear">Mot de passe oublié ?</ion-button>
  </ion-item>

  <br>

  <ion-button color="tertiary" expand="block" (click)="login()">Connexion</ion-button>

  <br>

  <ion-item lines="none">
    <ion-label class="ion-text-center">Ou connectez-vous avec</ion-label>
  </ion-item>

  <div class="flex">
    <ion-button color="primary">
      <ion-icon slot="start" name="logo-facebook"></ion-icon>
      Facebook
    </ion-button>
    <ion-button color="danger">
      <ion-icon slot="start" name="logo-google"></ion-icon>
      Google
    </ion-button>
  </div>
    
</div>

  <ion-item lines="none">
    <ion-label >
      <h5 class="sign">Vous n'avez pas de compte ?</h5>
    </ion-label>
    <ion-button color="medium" slot="end" fill="clear" routerLink="/register">Inscrivez-vous</ion-button>
  </ion-item>
</div>


</ion-content>
